<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./mystyle.css">

</head>



<body>
    
        
          <body onload="renderDynamicContent()">
            <div class="calculator-grid">
              <div class="SC">Simple Calculator</div>
              <div class="output">
                
                <div data-pre class="previous"></div>
                <div data-cur class="current"></div>
              </div>
              <div class="button-grid">
              <button data-ac >AC</button>
              <button data-del >DELETE</button>
              <button data-equal class="ope">=</button>
              <button data-op class="op">/</button>
              <button data-num>7</button>
              <button data-num>8</button>
              <button data-num>9</button>
              <button data-op class="op">*</button>
              <button data-num>4</button>
              <button data-num>5</button>
              <button data-num>6</button>
              <button  data-op class="op">-</button>
              <button data-num>1</button>
              <button data-num>2</button>
              <button data-num>3</button>
              <button  data-op class="op">+</button>
              <button class="span-two">0</button>
              <button data-num>.</button>
              <button data-op>%</button>
            </div>
            </div>
          </body>
  
            <script src="./myscript.js"></script>
  
        </html>
</body>
</html>
